<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../dist/output.css">
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/35d63e73a7.js" crossorigin="anonymous"></script>
</head>
<body class="min-h-screen">
                <!-- Top Section Starts -->
    <div class="mx-8 py-5 flex items-center">
        <a class="bg-white rounded-full py-2 px-2.5 flex items-center shadow-xl hover:shadow-2xl mr-20" href="./index.html">
            <i class="fa-solid fa-angle-left"></i>
        </a>
        <p class="font-bold text-center text-xl">My Cart</p>
    </div>
                <!-- Top Section Ends -->

    <!-- Carts Section Starts -->
    
    <div class="flex flex-col bg-slate-400 py-9 rounded-t-2xl gap-y-4">
                <!-- Cart One Start -->
    <div class="mx-8 p-5 bg-white rounded-xl flex items-center relative">
        <img class="w-24" src="../img/hoodie.png" alt="">
        <div>
            <div class="flex items-start">
                <div>
                    <p class="font-bold text-lg">Men's Hoodie</p>
                    <p class="text-sm">Men's Fashion</p>
                </div>
                <div class="absolute right-5">
                    <a href="">
                        <i class="fa-solid fa-trash-can text-red-600 rounded-full p-2 bg-slate-100 shadow-sm hover:shadow-md"></i>
                    </a>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <p class="font-bold">$69.69</p>
                <div class="flex items-center gap-2 absolute right-5">
                    <a href="">
                        <i class="fa-solid fa-minus p-2 rounded-full bg-slate-100 shadow-sm hover:shadow-md"></i>
                    </a>
                    <p>01</p>
                    <a href="">
                        <i class="fa-solid fa-plus p-2 rounded-full bg-[#FFC500] shadow-sm hover:shadow-md"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
                <!-- Cart One End -->
                
                <!-- Cart Two Start -->
        <div class="mx-8 p-5 bg-white rounded-xl flex items-center relative">
            <img class="w-24" src="../img/pant.png" alt="">
            <div>
                <div class="flex items-start">
                    <div>
                        <p class="font-bold text-lg">Pant</p>
                        <p class="text-sm">Men's Fashion</p>
                    </div>
                    <div class="absolute right-5">
                        <a href="">
                            <i class="fa-solid fa-trash-can text-red-600 rounded-full p-2 bg-slate-100 shadow-sm hover:shadow-md"></i>
                        </a>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <p class="font-bold">$69.69</p>
                    <div class="flex items-center gap-2 absolute right-5">
                        <a href="">
                            <i class="fa-solid fa-minus p-2 rounded-full bg-slate-100 shadow-sm hover:shadow-md"></i>
                        </a>
                        <p>01</p>
                        <a href="">
                            <i class="fa-solid fa-plus p-2 rounded-full bg-[#FFC500] shadow-sm hover:shadow-md"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
                <!-- Cart Two End -->

            <!-- Carts Section End -->

                <!-- Voucher Starts -->
        <div class="mx-8 px-5 py-2 bg-white rounded-xl flex items-center justify-between mb-6">
            <a class="flex items-center gap-x-1.5" href="">
                <i class="fa-solid fa-server p-2 bg-slate-100 rounded-lg"></i>
                <p>Choose Voucher</p>
            </a>
            <p class="py-2 px-6 bg-slate-100 rounded-md font-semibold text-slate-500">Applied</p>
        </div>
                <!-- Voucher Ends -->

                <!-- Pricing Section Starts -->
        <div class="mx-8 px-5">
            <div class="flex items-center justify-between">
                <p class="font-semibold text-gray-700">Sub Total:</p>
                <p class="font-bold ">$69.69</p>
            </div>
            <div class="flex items-center justify-between">
                <p class="font-semibold text-gray-700">Discount:</p>
                <p class="font-bold ">$69.69</p>
            </div>
            <div class="flex items-center justify-between">
                <p class="font-semibold text-gray-700">Shipping</p>
                <p class="font-bold ">$69.69</p>
            </div>
            <div class="flex items-center justify-between">
                <p class="font-semibold text-gray-700">Total:</p>
                <p class="font-bold ">$69.69</p>
            </div>
            <div class="bg-[#FFC500] w-full text-center py-2 mt-4 rounded-lg">
                <a href="">
                    <p class="font-semibold">Check Out</p>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
